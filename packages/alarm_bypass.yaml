automation:
  - alias: Bypass zone with burglar bars
    trigger:
    - entity_id: binary_sensor.main_bedroom_window
      platform: state
      to: 'on'
    - entity_id: alarm_control_panel.home_alarm
      platform: state
      to: 'disarmed'
    condition:
      - condition: state
        entity_id: binary_sensor.main_bedroom_window
        state: 'on'
      - condition: state
        entity_id: alarm_control_panel.home_alarm
        state: disarmed
    action:
    - service: alarm_control_panel.alarm_keypress
      data_template:
        entity_id: alarm_control_panel.home_alarm
        keypress: '*115#'
