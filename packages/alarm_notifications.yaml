  ### Notify front beam stuck error
  - alias: Notify when front beam stuck on
    description: Notify when front beam stuck on
    trigger:
    - platform: state
      entity_id: binary_sensor.front_beam
      to: 'on' #'unavailable'
      for:
        hours: 0
        minutes: 15
        seconds: 0
    condition: []
    action:
    - service: notify.slack
      data_template:
        data:
          icon: ":rotating_light:"
          username: "Home Alarm"
          blocks_template:
            - type: section
              text:
                type: mrkdwn
                text: >
                  :rotating_light: *ALARM Fault on Front Beam!* {% if (states.binary_sensor.front_beam.state == "off") %}Resolved{% endif %}
        title: 'Zone/Sensor Fault'
        target: ["#alerts"]
        message: >
          :rotating_light: *ALARM Fault on Front Beam!* {% if (states.binary_sensor.front_beam.state == "off") %}Resolved{% endif %}
  - alias: Notify Repeat when front beam stuck on 
    description: Notify Repeat when front beam stuck on
    trigger:
    - platform: time_pattern
      hours: '1'
    condition:
    - condition: state
      entity_id: binary_sensor.front_beam
      state: 'on'
      for:
        minutes: 30
    action:
    - service: notify.slack
      data_template:
        data:
          icon: ":rotating_light:"
          username: "Home Alarm"
          blocks_template:
            - type: section
              text:
                type: mrkdwn
                text: >
                  :rotating_light: *ALARM Fault on Front Beam!* {% if (states.binary_sensor.front_beam.state == "off") %}Resolved{% endif %}
        title: 'Zone/Sensor Fault'
        target: ["#alerts"]
        message: >
          :rotating_light: *ALARM Fault on Front Beam!* {% if (states.binary_sensor.front_beam.state == "off") %}Resolved{% endif %}