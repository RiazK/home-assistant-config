### Notify Garage Door left open
# Example configuration.yaml entry
front_garage_door:
  name: Front Garage is open
  done_message: Front Garage is closed
  entity_id: binary_sensor.front_garage_door_window
  state: 'on'   # Optional, 'on' is the default value
  repeat:
    - 15
    - 30
    - 60
  can_acknowledge: true  # Optional, default is true
  skip_first: true  # Optional, false is the default
  notifiers:
    - all_phones
back_garage_door:
  name: Back Garage door is open
  done_message: Back Garage door is closed
  entity_id: binary_sensor.back_garage_door
  state: 'on'   # Optional, 'on' is the default value
  repeat:
    - 15
    - 30
    - 60
  can_acknowledge: true  # Optional, default is true
  skip_first: true  # Optional, false is the default
  notifiers:
    - mobile_app_mi_9t
    - mobile_app_nokia_6_1