---
# Core Configuration
homeassistant:
  packages: !include_dir_named packages
  latitude: !secret latitude_home
  longitude: !secret longitude_home
  elevation: 0
  unit_system: metric
  time_zone: Africa/Johannesburg
  name: Home
  whitelist_external_dirs:
    - /config/
  customize: !include includes/customize.yaml
default_config:
frontend:
  themes: !include_dir_merge_named themes
http: !include includes/http.yaml

# Logging and history
logger: !include includes/logger.yaml
recorder: !include includes/recorder.yaml
#device_tracker: !include includes/device_trackers.yaml

# Managed via UI
scene: !include scenes.yaml
automation: !include automations.yaml
script: !include scripts.yaml

# Devices
camera: !include includes/camera.yaml
ffmpeg:
  ffmpeg_bin: /usr/bin/ffmpeg
envisalink: !include includes/envisalink.yaml
xiaomi_aqara: !include includes/xiaomi_aqara.yaml
surepetcare: !include includes/surepetcare.yaml
shelly: !include includes/shelly.yaml

# Sensors
sensor: !include includes/sensors.yaml

# Others
alert: !include includes/alerts.yaml
person: !include includes/persons.yaml
zone: !include includes/zones.yaml
shell_command: !include includes/shell_commands.yaml
notify: !include includes/notify.yaml
light: !include includes/lights.yaml
proximity: !include includes/proximity.yaml
speedtestdotnet: !include includes/speedtestdotnet.yaml
discovery: !include includes/discovery.yaml
mqtt: !include includes/mqtt.yaml
influxdb: !include includes/influxdb.yaml